<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link th:replace="fragments/headlink :: styling">
</head>
<body>
<div th:fragment="nav">
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
                <a class="navbar-brand" href="/tweets" style="color: #00aced">
                    <i class="fab fa-twitter"></i> Tech Talent Twitter</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-link disabled"><a class="nav-link" href=#> About the app </a></li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="!isAuthenticated()">
                        <li class="nav-item"><a class="nav-link" href="../login">Login</a></li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                        <li class="nav-item"><a class="nav-link" href="/tweets/new">New Tweet</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users"> Tweeters</a></li>
                        <li class="nav-link"><a class="nav-link" th:href="@{/users/} + ${selfPage}"> My Profile </a></li>
                        <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>

                        <li class="nav-item" th:classappend="${filter == 'all' ? 'active' : '' }">
                            <a class="nav-link" href="/tweets">All Tweets</a></li>
                        <li class="nav-item" th:classappend="${filter == 'following' ? 'active' : '' }">
                            <a class="nav-link" href="/tweets?filter=following">Followed Tweets</a></li>
                    </ul>
        </div>
    </nav>
</div>
</div>
</div>
<script th:replace="fragments/styleScripts :: bootstrapScript"></script>
</body>
</html>
