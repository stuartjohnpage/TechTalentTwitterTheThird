<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>New Tweet</title>
    <link th:replace="fragments/headlink :: styling">
</head>

<body>
<div class="container">
    <div th:replace="fragments/navbar :: nav"></div>
    <div class="jumbotron col-md-8 col-md-offset-2">
        <h2>New Tweet</h2><br/>
        <form th:action="@{/tweets}" th:object="${tweet}" method="post" autocomplete="off">
            <div class="form-group">
                <textarea rows="5" th:field="*{message}" placeholder="What's happening?"
                          class="form-control"></textarea>
                <div>
                <label th:if="${#fields.hasErrors('message')}" th:errors="*{message}"
                       class="validation-message"></label>
                </div>

                <textarea id="tagsAsString" rows = "1" th:field="*{tags}"placeholder="Tag your post! Use commas to separate tags."
                          class ="form-control"> </textarea>

                <button class="btn btn-md btn-success btn-block" name="SetTags" onclick="stringToList();">Set Tags!</button>

                </div>
            <div class="form-group">
                <button class="btn btn-md btn-success btn-block" name="Submit" value="Submit" type="Submit">Tweet it!
                </button>

            </div>
        </form>
        <div th:if="${successMessage}">
            <h3><span class="text-success" th:utext="${successMessage}"></span></h3>
        </div>
    </div>
</div>
<script th:replace="fragments/styleScripts :: bootstrapScript"></script>

<script>
function stringToList() {
    var tagsAsString = document.getElementById("tagsAsString").value;
    var tagsAsList = tagsAsString.split(",");
    return tagsAsList;
}
</script>
</body>

</html>
