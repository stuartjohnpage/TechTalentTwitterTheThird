<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Feed</title>
    <link th:replace="fragments/headlink :: styling">
</head>

<body>
<div class="container">
    <div th:replace="fragments/navbar :: nav"></div>

    <h2>Tweets</h2>
    <div th:if="${#lists.isEmpty(tweetList)}">
        <h3>No Recent Tweets</h3>
    </div>
    <div th:unless="${#lists.isEmpty(tweetList)}">
        <h3>Tweets</h3>
        <div class="list-group" th:each="tweet:${tweetList}">
            <div class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5><a th:href="@{/users/} + ${tweet.user.username}"><span th:text="${tweet.user.username}"></span></a>
                        <small th:text="${tweet.date}"></small></h5>
                </div>
                <p class="mb-1" th:utext="${tweet.message}"></p>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(tweetList) and filter == 'all'}">
        <h3>No tweets have been created yet</h3>
    </div>
    <div th:if="${#lists.isEmpty(tweetList) and filter == 'following'}">
        <h3>No tweets have been created by your followers</h3>
    </div>
</div>
<script th:replace="fragments/styleScripts :: bootstrapScript"></script>
</body>
</html>
